<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASZONE Admin Panel (Auto GitHub Update)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f0f0f;
      color: #00ffe1;
      padding: 20px;
    }
    h1, h2 { text-align: center; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, textarea, select {
      width: 100%; padding: 8px; border: 1px solid #00ffe1;
      border-radius: 5px; background: #000; color: #00ffe1;
    }
    button {
      background: #00ffe1; color: #000; border: none;
      padding: 10px 20px; border-radius: 5px;
      cursor: pointer; font-weight: bold; margin-top: 10px;
    }
    .tool-item {
      background: #111; padding: 10px; border: 1px solid #444;
      border-radius: 5px; margin: 10px 0;
    }
    .tool-item input, .tool-item textarea { margin-bottom: 5px; }
    #adminPanel { display: none; }
    .summary {
      background: #111; padding: 10px; margin: 15px 0;
      border-radius: 5px; text-align: center;
    }
    #bannerPreview img {
      max-width: 100%; height: auto; margin: 5px 0;
      border: 1px solid #00ffe1; border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="loginForm">
    <h1>üîê Admin Login</h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" />
    </div>
    <div class="form-group">
      <label for="token">GitHub Token</label>
      <input type="password" id="token" />
    </div>
    <button onclick="login()">Login</button>
  </div>
  <div id="adminPanel">
    <h1>ASZONE Admin Panel</h1>
    <div class="summary">
      <h2>üìä Website Summary</h2>
      <p>Total Tools Available: <span id="toolCount">0</span></p>
    </div>
    <form id="toolForm">
      <h2>Add New Tool</h2>
      <div class="form-group"><label>Name</label><input type="text" id="name" required></div>
      <div class="form-group"><label>Description</label><textarea id="desc" required></textarea></div>
      <div class="form-group"><label>Type</label><select id="type">
        <option value="mod">Mod APK</option>
        <option value="tool">Tool</option>
        <option value="premium">Premium</option>
      </select></div>
      <div class="form-group"><label>Link</label><input type="url" id="link" required></div>
      <div class="form-group"><label>Logo URL</label><input type="url" id="logo"></div>
      <div class="form-group"><label>Rating</label><input type="number" step="0.1" id="rating"></div>
      <div class="form-group"><label>Date</label><input type="date" id="date"></div>
      <button type="submit">‚ûï Add Tool</button>
    </form>
    <h2>üõ†Ô∏è Existing Tools</h2>
    <div id="toolList"></div>
  </div>
  <script>
    const USER = "Aftab", PASS = "hacker05";
    const GITHUB_USERNAME = "theaftabsk";
    const REPO = "Aftabtool";
    const BRANCH = "main";
    const FILE_PATH = "tools.json";
    let TOKEN = "";let tools = [];

function login() {
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;
  TOKEN = document.getElementById('token').value.trim();
  if (u === USER && p === PASS && TOKEN) {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('adminPanel').style.display = 'block';
    loadTools();
  } else {
    alert("‚ùå Wrong credentials or token missing!");
  }
}

async function loadTools() {
  const res = await fetch(`https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
  tools = await res.json();
  showTools();
}

function showTools() {
  document.getElementById('toolCount').textContent = tools.length;
  const list = document.getElementById('toolList');
  list.innerHTML = '';
  tools.forEach((tool, i) => {
    list.innerHTML += `
      <div class="tool-item">
        <input value="${tool.name}" onchange="update(${i}, 'name', this.value)" />
        <textarea onchange="update(${i}, 'desc', this.value)">${tool.desc}</textarea>
        <input value="${tool.type}" onchange="update(${i}, 'type', this.value)" />
        <input value="${tool.link}" onchange="update(${i}, 'link', this.value)" />
        <input value="${tool.logo}" onchange="update(${i}, 'logo', this.value)" />
        <input value="${tool.rating}" onchange="update(${i}, 'rating', this.value)" />
        <input value="${tool.date}" onchange="update(${i}, 'date', this.value)" />
        <button onclick="removeTool(${i})">‚ùå Delete</button>
      </div>`;
  });
}

function update(i, key, value) {
  tools[i][key] = value;
}

function removeTool(i) {
  if (confirm("Delete this tool?")) {
    tools.splice(i, 1);
    showTools();
    saveChanges();
  }
}

document.getElementById("toolForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  tools.unshift({
    name: name.value,
    desc: desc.value,
    type: type.value,
    link: link.value,
    logo: logo.value,
    rating: rating.value || "4.0",
    date: date.value || new Date().toISOString().slice(0,10)
  });
  this.reset();
  showTools();
  await saveChanges();
});

async function saveChanges() {
  const fileUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO}/contents/${FILE_PATH}`;
  const getRes = await fetch(fileUrl, {
    headers: { Authorization: `token ${TOKEN}` }
  });
  const file = await getRes.json();

  const updateRes = await fetch(fileUrl, {
    method: 'PUT',
    headers: {
      Authorization: `token ${TOKEN}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      message: 'üõ† Update tools.json via admin.html',
      content: btoa(unescape(encodeURIComponent(JSON.stringify(tools, null, 2)))),
      sha: file.sha,
      branch: BRANCH
    })
  });

  if (updateRes.ok) alert("‚úÖ tools.json updated on GitHub!");
  else alert("‚ùå GitHub update failed");
}

  </script>
</body>
</html>
