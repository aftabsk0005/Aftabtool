<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASZONE Admin Panel (Auto GitHub Update)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f0f0f;
      color: #00ffe1;
      padding: 20px;
    }
    h1, h2 { text-align: center; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, textarea, select {
      width: 100%; padding: 8px; border: 1px solid #00ffe1;
      border-radius: 5px; background: #000; color: #00ffe1;
    }
    button {
      background: #00ffe1; color: #000; border: none;
      padding: 10px 20px; border-radius: 5px;
      cursor: pointer; font-weight: bold; margin-top: 10px;
    }
    .tool-item, .banner-item {
      background: #111; padding: 10px; border: 1px solid #444;
      border-radius: 5px; margin: 10px 0;
    }
    .tool-item input, .tool-item textarea,
    .banner-item input { margin-bottom: 5px; }
    #adminPanel { display: none; }
    .summary {
      background: #111; padding: 10px; margin: 15px 0;
      border-radius: 5px; text-align: center;
    }
    #bannerPreview img {
      max-width: 100%; height: auto; margin: 5px 0;
      border: 1px solid #00ffe1; border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="loginForm">
    <h1>üîê Admin Login</h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" />
    </div>
    <div class="form-group">
      <label for="token">GitHub Token</label>
      <input type="password" id="token" />
    </div>
    <button onclick="login()">Login</button>
  </div>
  <div id="adminPanel">
    <h1>ASZONE Admin Panel</h1>
    <div class="summary">
      <h2>üìä Website Summary</h2>
      <p>Total Tools Available: <span id="toolCount">0</span></p>
    </div><form id="toolForm">
  <h2>Add New Tool</h2>
  <div class="form-group"><label>Name</label><input type="text" id="name" required></div>
  <div class="form-group"><label>Description</label><textarea id="desc" required></textarea></div>
  <div class="form-group"><label>Type</label><select id="type">
    <option value="mod">Mod APK</option>
    <option value="tool">Tool</option>
    <option value="premium">Premium</option>
  </select></div>
  <div class="form-group"><label>Link</label><input type="url" id="link" required></div>
  <div class="form-group"><label>Logo URL</label><input type="url" id="logo"></div>
  <div class="form-group"><label>Rating</label><input type="number" step="0.1" id="rating"></div>
  <div class="form-group"><label>Date</label><input type="date" id="date"></div>
  <button type="submit">‚ûï Add Tool</button>
</form>

<h2>üñºÔ∏è Manage Banners</h2>
<div class="form-group">
  <label>Add New Banner URL</label>
  <input type="url" id="newBanner" placeholder="https://example.com/banner.jpg">
  <button onclick="addBanner()">‚ûï Add Banner</button>
</div>
<div id="bannerList"></div>

<h2>üõ†Ô∏è Existing Tools</h2>
<div id="toolList"></div>

  </div><script>
const USER = "Aftab", PASS = "hacker05";
const GITHUB_USERNAME = "theaftabsk";
const REPO = "Aftabtool";
const BRANCH = "admin";
const TOOLS_PATH = "tools.json";
const BANNERS_PATH = "banners.json";
let TOKEN = "", tools = [], banners = [];

function login() {
  const u = username.value, p = password.value;
  TOKEN = token.value.trim();
  if (u === USER && p === PASS && TOKEN) {
    loginForm.style.display = 'none';
    adminPanel.style.display = 'block';
    loadData();
  } else alert("‚ùå Wrong credentials or token missing!");
}

async function loadData() {
  const toolsRes = await fetch(`https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO}/${BRANCH}/${TOOLS_PATH}`);
  tools = await toolsRes.json();
  const bannerRes = await fetch(`https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO}/${BRANCH}/${BANNERS_PATH}`);
  banners = await bannerRes.json();
  showTools(); showBanners();
}

function showTools() {
  toolCount.textContent = tools.length;
  toolList.innerHTML = '';
  tools.forEach((tool, i) => {
    toolList.innerHTML += `<div class="tool-item">
      <input value="${tool.name}" onchange="updateTool(${i}, 'name', this.value)">
      <textarea onchange="updateTool(${i}, 'desc', this.value)">${tool.desc}</textarea><input value="${tool.type}" onchange="updateTool(${i}, 'type', this.value)">
  <input value="${tool.link}" onchange="updateTool(${i}, 'link', this.value)">
  <input value="${tool.logo}" onchange="updateTool(${i}, 'logo', this.value)">
  <input value="${tool.rating}" onchange="updateTool(${i}, 'rating', this.value)">
  <input value="${tool.date}" onchange="updateTool(${i}, 'date', this.value)">
  <button onclick="removeTool(${i})">‚ùå Delete</button></div>`;

}); }

function updateTool(i, k, v) { tools[i][k] = v; } function removeTool(i) { if (confirm("Delete this tool?")) tools.splice(i, 1), showTools(), saveFile(TOOLS_PATH, tools); }

toolForm.onsubmit = async e => { e.preventDefault(); tools.unshift({ name: name.value, desc: desc.value, type: type.value, link: link.value, logo: logo.value, rating: rating.value || "4.0", date: date.value || new Date().toISOString().slice(0, 10) }); toolForm.reset(); showTools(); await saveFile(TOOLS_PATH, tools); };

function showBanners() { bannerList.innerHTML = ''; banners.forEach((url, i) => { bannerList.innerHTML += <div class="banner-item"> <input value="${url}" onchange="editBanner(${i}, this.value)"> <button onclick="deleteBanner(${i})">‚ùå</button></div>; }); } function editBanner(i, val) { banners[i] = val; saveFile(BANNERS_PATH, banners); } function deleteBanner(i) { if (confirm("Remove banner?")) banners.splice(i, 1), showBanners(), saveFile(BANNERS_PATH, banners); } function addBanner() { const val = newBanner.value.trim(); if (val) banners.push(val), newBanner.value = '', showBanners(), saveFile(BANNERS_PATH, banners); }

async function saveFile(path, content) { const url = https://api.github.com/repos/${GITHUB_USERNAME}/${REPO}/contents/${path}; const res = await fetch(url, { headers: { Authorization: token ${TOKEN} } }); const file = await res.json(); await fetch(url, { method: 'PUT', headers: { Authorization: token ${TOKEN}, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: Update ${path}, content: btoa(unescape(encodeURIComponent(JSON.stringify(content, null, 2)))), sha: file.sha, branch: BRANCH }) }); } </script></body></html>
