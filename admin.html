<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASZONE Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f0f0f;
      color: #00ffe1;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #00ffe1;
      border-radius: 5px;
      background: #000;
      color: #00ffe1;
    }
    button {
      background: #00ffe1;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .tool-list {
      margin-top: 30px;
    }
    .tool-item {
      border-bottom: 1px solid #444;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <h1>ASZONE Admin Panel</h1>
  <form id="toolForm">
    <div class="form-group">
      <label for="name">Tool Name</label>
      <input type="text" id="name" required />
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <textarea id="desc" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type">
        <option value="mod">Mod APK</option>
        <option value="tool">Tool</option>
        <option value="premium">Premium</option>
      </select>
    </div>
    <div class="form-group">
      <label for="link">Download Link</label>
      <input type="url" id="link" required />
    </div>
    <div class="form-group">
      <label for="logo">Tool Logo URL</label>
      <input type="url" id="logo" placeholder="https://example.com/logo.png" />
    </div>
    <div class="form-group">
      <label for="rating">Rating (e.g. 4.2)</label>
      <input type="number" step="0.1" min="0" max="5" id="rating" />
    </div>
    <div class="form-group">
      <label for="date">Upload Date</label>
      <input type="date" id="date" />
    </div>
    <button type="submit">Add Tool</button>
  </form>  <div class="form-group" style="margin-top: 40px">
    <h2>Update Banner Slider</h2>
    <label for="bannerUrls">Banner Image URLs (comma separated)</label>
    <textarea id="bannerUrls" placeholder="https://img1.jpg, https://img2.jpg"></textarea>
    <button onclick="updateBanners()">Update Banners</button>
  </div>  <script>
    document.getElementById('toolForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const tool = {
        name: document.getElementById('name').value,
        desc: document.getElementById('desc').value,
        type: document.getElementById('type').value,
        link: document.getElementById('link').value,
        logo: document.getElementById('logo').value,
        rating: document.getElementById('rating').value || '4.0',
        date: document.getElementById('date').value || new Date().toISOString().slice(0, 10)
      };

      const res = await fetch('https://raw.githubusercontent.com/aftabsk0005/Aftabtool/main/tools.json');
      const tools = await res.json();
      tools.unshift(tool);

      const updatedContent = JSON.stringify(tools, null, 2);
      alert('✅ Tool added locally. You need to push this to GitHub manually or via API.');
      console.log(updatedContent); // Replace with GitHub API push logic if needed.
    });

    function updateBanners() {
      const banners = document.getElementById('bannerUrls').value;
      alert('✅ Update your index.html <img> sources with these:
\n' + banners);
    }
  </script></body>
</html>
