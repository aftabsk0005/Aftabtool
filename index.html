
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASZONE ‚Äì Mod & Hacking Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #00ffe1;
      --bg-dark: #0f0f0f;
      --card-border: rgba(0, 255, 225, 0.6);
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-dark);
      color: var(--primary);
    }
    .slider {
      position: relative;
      width: 100%;
      overflow: hidden;
      background: #000;
    }
    .slides {
      display: flex;
      transition: transform 0.6s ease;
    }
    .slides img, .slides video {
      width: 100%;
      height: auto;
      aspect-ratio: 16/9;
      object-fit: contain;
      background: #000;
      flex-shrink: 0;
    }
    .dots {
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
    .dot {
      height: 8px;
      width: 8px;
      margin: 0 4px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .dot.active {
      background-color: var(--primary);
    }

    /* rest of your CSS remains unchanged from here */
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    header h1 {
      font-size: 2.5em;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary), 0 0 20px #000;
    }
    .tagline {
      font-size: 1em;
      color: white;
      font-style: italic;
      text-shadow: 0 0 6px var(--primary);
    }
    nav {
      text-align: center;
      padding: 20px;
      background: #111;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
    }
    nav button {
      margin: 6px;
      padding: 10px 20px;
      border: 1px solid var(--primary);
      background: transparent;
      color: var(--primary);
      cursor: pointer;
    }
    nav button:hover {
      background: var(--primary);
      color: #000;
    }
    .search-bar {
      text-align: center;
      margin: 20px;
    }
    .search-bar input {
      padding: 12px;
      width: 80%;
      max-width: 500px;
      border: 1px solid var(--primary);
      background: #000;
      color: var(--primary);
      border-radius: 8px;
    }
    .section {
      padding: 30px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--card-border);
      border-radius: 15px;
      box-shadow: 0 0 15px var(--card-border);
      padding: 20px;
      max-width: 300px;
      width: 100%;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 30px var(--primary);
    }
    .card img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    .download-link {
      padding: 10px 18px;
      background: var(--primary);
      color: #000;
      text-decoration: none;
      border-radius: 6px;
    }
    .social-banner {
      text-align: center;
      background: #111;
      padding: 10px;
    }
    .social-banner a {
      color: var(--primary);
      margin: 0 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #999;
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides" id="bannerSlider"></div>
  <div class="dots" id="dotsContainer"></div>
</div>

<header>
  <h1>‚ò†Ô∏è ASZONE ‚Äì Mod & Hacking Hub ‚ò†Ô∏è</h1>
  <div class="tagline">Unleashing Digital Power ‚Äî Free Mod APKs & Ethical Tools</div>
</header>

<nav>
  <button onclick="filterCategory('all')">All</button>
  <button onclick="filterCategory('mod')">Mod APK</button>
  <button onclick="filterCategory('tool')">Tool</button>
  <button onclick="filterCategory('premium')">Premium</button>
  <button onclick="showAbout()">About</button>
</nav>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="üîç Search Tools or Mod APKs..."/>
</div>

<div class="section" id="contentArea"></div>

<div class="social-banner">
  üîó Follow Me On:
  <a href="https://t.me/theaftabsk" target="_blank">Telegram</a> |
  <a href="https://instagram.com/theaftabsk" target="_blank">Instagram</a>
</div>

<footer>
  &copy; 2025 ASZONE. Designed by Aftab SK.
</footer>

<script>
let currentSlide = 0, bannerData = [];

async function loadBannerSlider() {
  try {
    const res = await fetch("https://raw.githubusercontent.com/theaftabsk/Aftabtool/main/banners.json");
    bannerData = await res.json();
    const bannerSlider = document.getElementById("bannerSlider");
    const dotsContainer = document.getElementById("dotsContainer");

    bannerSlider.innerHTML = bannerData.map(url =>
      url.endsWith(".mp4")
        ? `<video src="${url}" autoplay loop muted playsinline></video>`
        : `<img src="${url}" alt="Banner">`
    ).join("");

    dotsContainer.innerHTML = bannerData.map((_, i) =>
      `<span class="dot ${i === 0 ? "active" : ""}" onclick="goToSlide(${i})"></span>`
    ).join("");

    setInterval(nextSlide, 5000);
  } catch (e) {
    document.getElementById("bannerSlider").innerHTML = "<p style='color:red'>‚ö†Ô∏è Failed to load banners</p>";
  }
}

function nextSlide() {
  currentSlide = (currentSlide + 1) % bannerData.length;
  updateSlide();
}

function goToSlide(index) {
  currentSlide = index;
  updateSlide();
}

function updateSlide() {
  const slider = document.getElementById("bannerSlider");
  const dots = document.querySelectorAll(".dot");
  slider.style.transform = `translateX(-${currentSlide * 100}%)`;
  dots.forEach((d, i) => d.classList.toggle("active", i === currentSlide));
}

async function loadTools() {
  try {
    const res = await fetch("https://raw.githubusercontent.com/theaftabsk/Aftabtool/main/tools.json");
    const tools = await res.json();
    const container = document.getElementById("contentArea");
    container.innerHTML = "";
    tools.reverse().forEach(tool => {
      container.innerHTML += `
        <div class="card" data-type="${tool.type}">
          <img src="${tool.logo}" alt="${tool.name} logo" />
          <h3>${tool.name}</h3>
          <small>Upload Date: ${tool.date}</small>
          <small>Rating: ‚≠ê ${tool.rating}</small>
          <p>${tool.desc}</p>
          <a href="${tool.link}" class="download-link" target="_blank">‚¨áÔ∏è Download</a>
        </div>`;
    });
  } catch (err) {
    document.getElementById("contentArea").innerHTML = "<p style='color:red;'>‚ö†Ô∏è Failed to load tools.json</p>";
  }
}

function filterCategory(type) {
  document.querySelectorAll(".card").forEach(card => {
    card.style.display = (type === "all" || card.dataset.type === type) ? "block" : "none";
  });
}

function showAbout() {
  document.getElementById("contentArea").innerHTML = `
    <div class="card">
      <h3>About ASZONE</h3>
      <img src="https://i.ibb.co/m51TX4xv/Screenshot-20250617-105829-1-1.jpg" style="max-width: 180px; border-radius: 10px;" />
      <p><strong>Hi, I'm Aftab SK</strong> ‚Äî ethical hacker & modder from India.</p>
      <p>This is my open-source tool & mod sharing platform.</p>
    </div>`;
}

document.getElementById("searchInput").addEventListener("input", function () {
  const value = this.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card => {
    card.style.display = card.textContent.toLowerCase().includes(value) ? "block" : "none";
  });
});

window.onload = () => {
  loadBannerSlider();
  loadTools();
};
</script>
</body>
</html>
