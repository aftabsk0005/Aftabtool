<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFTAB MOD & TOOLS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #00ffe1;
      --bg-dark: #0f0f0f;
      --bg-light: #f9f9f9;
      --text-dark: #000;
      --text-light: #fff;
      --card-glass: rgba(0, 0, 0, 0.4);
      --card-border: rgba(0, 255, 225, 0.6);
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-dark);
      color: var(--primary);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: url('https://wallpapercave.com/wp/wp9126000.jpg') center/cover no-repeat;
      padding: 70px 20px 40px;
      text-align: center;
      position: relative;
    }
    header::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
    }
    header h1, header .tagline {
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-size: 3em;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary), 0 0 20px #000;
    }
    .tagline {
      font-size: 1.2em;
      color: white;
      font-style: italic;
      text-shadow: 0 0 6px var(--primary);
    }
    nav {
      text-align: center;
      margin-top: -20px;
      padding-bottom: 10px;
    }
    nav button {
      margin: 6px;
      padding: 10px 20px;
      border: none;
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background: var(--primary);
      color: #000;
    }
    .search-bar {
      text-align: center;
      margin: 20px;
    }
    .search-bar input {
      padding: 12px;
      width: 80%;
      max-width: 500px;
      font-size: 1em;
      border: 1px solid var(--primary);
      background: #000;
      color: var(--primary);
      border-radius: 8px;
    }
    .section {
      padding: 30px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: var(--card-glass);
      border: 1px solid var(--card-border);
      border-radius: 15px;
      box-shadow: 0 0 15px var(--card-border);
      padding: 20px;
      max-width: 300px;
      width: 100%;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.6s ease both;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px var(--primary);
    }
    .card h3 {
      margin-top: 0;
      color: var(--primary);
    }
    .card small {
      color: #aaa;
      display: block;
      margin-bottom: 5px;
    }
    .card p {
      color: #ccc;
    }
    .download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: var(--primary);
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .download-link:hover {
      background: #00cbbf;
    }
    .feedback textarea {
      width: 100%;
      padding: 10px;
      background: #000;
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 5px;
    }
    .feedback button {
      margin-top: 6px;
      padding: 6px 12px;
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #999;
      font-size: 0.9em;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ò†Ô∏è AFTAB HACKER ZONE ‚ò†Ô∏è</h1>
    <div class="tagline">Unleashing Digital Power ‚Äî Free Mod APKs & Ethical Tools</div>
  </header>
  <nav>
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('mod')">Mod APK</button>
    <button onclick="filterCategory('tool')">Tool</button>
    <button onclick="filterCategory('premium')">Premium</button>
    <button onclick="showAbout()">About</button>
  </nav>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="üîç Search Tools or Mod APKs..." />
  </div>
  <div class="section" id="contentArea"></div>
  <footer>
    &copy; 2025 AFTAB HACKER. Designed with ‚ù§Ô∏è for ethical hacking & mod learning.
  </footer>
  <script>
    async function loadTools() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/aftabsk0005/Aftabtool/main/tools.json");
        const tools = await res.json();

        const container = document.getElementById("contentArea");
        container.innerHTML = "";

        tools.reverse().forEach(tool => {
          container.innerHTML += `
            <div class="card" data-type="${tool.type}">
              <h3>${tool.name}</h3>
              <small>Upload Date: ${tool.date}</small>
              <small>Rating: ‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ (${tool.rating})</small>
              <p>${tool.desc}</p>
              <a href="${tool.link}" target="_blank" class="download-link">‚¨áÔ∏è Download</a>
              <div class="feedback">
                <textarea placeholder="Leave a comment..."></textarea>
                <button>Submit</button>
              </div>
            </div>
          `;
        });
      } catch (err) {
        document.getElementById("contentArea").innerHTML = "<p style='color:red;'>‚ö†Ô∏è Failed to load tools.json</p>";
      }
    }
function showAbout() {
  document.getElementById('contentArea').innerHTML = `
    <div class="card">
      <h3>About ASZONE</h3>
      <img src="https://via.placeholder.com/150" alt="Aftab's photo" style="border-radius: 10px; width: 100%; max-width: 180px;" />
      <p><strong>Hi, I'm Aftab SK</strong> ‚Äî an 18-year-old ethical hacker, tool developer and modder from India.</p>
      <p><strong>ASZONE</strong> is my personal project to share <strong>free mod APKs</strong> and <strong>ethical hacking tools</strong> for learning and educational purposes only. All tools shared here are safe, open-source or tested manually.</p>
      <p>üëâ I believe in learning through practice ‚Äî so ASZONE is not just a site, it‚Äôs my open lab.</p>
      <p>üì¨ Connect with me:</p>
      <ul style="list-style: none; padding-left: 0;">
        <li>üîπ Telegram: <a href="https://t.me/theaftabsk" target="_blank">@theaftabsk</a></li>
        <li>üîπ Instagram: <a href="https://instagram.com/theaftabsk" target="_blank">@theaftabsk</a></li>
      </ul>
    </div>`;
}

    function filterCategory(type) {
      document.querySelectorAll('.card').forEach(card => {
        card.style.display = (type === 'all' || card.dataset.type === type) ? 'block' : 'none';
      });
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const value = this.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(value) ? 'block' : 'none';
      });
    });

    // ‚úÖ Add this to ensure tools load on page open
window.onload = loadTools;
</script>
</body>
</html>
