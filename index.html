<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASZONE ‚Äì Mod & Hacking Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #00ffe1;
      --bg-dark: #0f0f0f;
      --card-border: rgba(0, 255, 225, 0.6);
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-dark);
      color: var(--primary);
    }
    .slider {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
    }
    .slides {
      display: flex;
      height: 100%;
      transition: transform 1s ease-in-out;
    }
    .slides img,
    .slides video {
      width: 100%;
      height: 250px;
      object-fit: cover;
      flex-shrink: 0;
    }
    header {
      text-align: center;
      position: relative;
      padding: 40px 20px 20px;
    }
    header h1 {
      font-size: 2.5em;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary), 0 0 20px #000;
    }
    .tagline {
      font-size: 1em;
      color: white;
      font-style: italic;
      text-shadow: 0 0 6px var(--primary);
    }
    nav {
      text-align: center;
      padding: 20px;
      background: #111;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
    }
    nav button {
      margin: 6px;
      padding: 10px 20px;
      border: none;
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      cursor: pointer;
      transition: all 0.3s;
    }
    nav button:hover {
      background: var(--primary);
      color: #000;
      transform: scale(1.05);
    }
    .search-bar {
      text-align: center;
      margin: 20px;
    }
    .search-bar input {
      padding: 12px;
      width: 80%;
      max-width: 500px;
      font-size: 1em;
      border: 1px solid var(--primary);
      background: #000;
      color: var(--primary);
      border-radius: 8px;
    }
    .section {
      padding: 30px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--card-border);
      border-radius: 15px;
      box-shadow: 0 0 15px var(--card-border);
      padding: 20px;
      max-width: 300px;
      width: 100%;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 30px var(--primary);
    }
    .card img {
      max-width: 100px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
      filter: drop-shadow(0 0 4px var(--primary));
    }
    .card h3 { margin-top: 0; color: var(--primary); }
    .card p { color: #ccc; }
    .download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: var(--primary);
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }
    .download-link:hover { background: #00cbbf; }
    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #999;
      font-size: 0.9em;
    }
    .subscribe-btn, .contact-btn {
      position: fixed;
      right: 20px;
      z-index: 1000;
      background: var(--primary);
      color: #000;
      padding: 10px 15px;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 0 10px var(--primary);
      cursor: pointer;
    }
    .subscribe-btn { bottom: 90px; }
    .contact-btn { bottom: 30px; }
    .social-banner {
      text-align: center;
      background: #111;
      padding: 10px;
      color: #00ffe1;
      font-size: 1em;
    }
    .social-banner a {
      color: #00ffe1;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="bannerSlider"></div>
  </div>
  <header>
    <h1>‚ò†Ô∏è ASZONE ‚Äì Mod & Hacking Hub ‚ò†Ô∏è</h1>
    <div class="tagline">Unleashing Digital Power ‚Äî Free Mod APKs & Ethical Tools</div>
  </header>
  <nav>
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('mod')">Mod APK</button>
    <button onclick="filterCategory('tool')">Tool</button>
    <button onclick="filterCategory('premium')">Premium</button>
    <button onclick="showAbout()">About</button>
  </nav>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="üîç Search Tools or Mod APKs..." />
  </div>
  <div class="section" id="contentArea"></div>
  <div class="social-banner">
    üîó Follow Me On:
    <a href="https://t.me/theaftabsk" target="_blank">Telegram</a> |
    <a href="https://instagram.com/theaftabsk" target="_blank">Instagram</a>
  </div>
  <div class="subscribe-btn" onclick="window.open('https://t.me/theaftabsk', '_blank')">üì© Subscribe</div>
  <div class="contact-btn" onclick="window.open('mailto:aftabsk0005@gmail.com', '_blank')">üì¨ Contact</div>
  <footer>
    &copy; 2025 ASZONE. Designed by Aftab SK.
  </footer>
  <script>
    async function loadBannerSlider() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/theaftabsk/Aftabtool/main/banners.json");
        const banners = await res.json();
        const bannerSlider = document.getElementById("bannerSlider");
        bannerSlider.innerHTML = "";
        banners.forEach(url => {
          const isVideo = url.endsWith(".mp4");
          const element = document.createElement(isVideo ? "video" : "img");
          element.src = url;
          if (isVideo) {
            element.autoplay = true;
            element.loop = true;
            element.muted = true;
            element.playsInline = true;
          }
          bannerSlider.appendChild(element);
        });
        let index = 0;
        setInterval(() => {
          index = (index + 1) % banners.length;
          bannerSlider.style.transform = `translateX(-${index * 100}%)`;
        }, 5000);
      } catch (e) {
        document.getElementById("bannerSlider").innerHTML = "<p style='color:red'>‚ö†Ô∏è Failed to load banners</p>";
      }
    }

    async function loadTools() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/theaftabsk/Aftabtool/main/tools.json");
        const tools = await res.json();
        const container = document.getElementById("contentArea");
        container.innerHTML = "";
        tools.reverse().forEach(tool => {
          container.innerHTML += `
            <div class="card" data-type="${tool.type}">
              <img src="${tool.logo || 'https://via.placeholder.com/100'}" alt="${tool.name} logo" />
              <h3>${tool.name}</h3>
              <small>Upload Date: ${tool.date}</small>
              <small>Rating: ‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ (${tool.rating})</small>
              <p>${tool.desc}</p>
              <a href="${tool.link}" target="_blank" class="download-link">‚¨áÔ∏è Download</a>
            </div>
          `;
        });
      } catch (err) {
        document.getElementById("contentArea").innerHTML = "<p style='color:red;'>‚ö†Ô∏è Failed to load tools.json</p>";
      }
    }

    function showAbout() {
      document.getElementById('contentArea').innerHTML = `
        <div class="card">
          <h3>About ASZONE</h3>
          <img src="https://via.placeholder.com/150" alt="Aftab's photo" style="border-radius: 10px; width: 100%; max-width: 180px;" />
          <p><strong>Hi, I'm Aftab SK</strong> ‚Äî an 18-year-old ethical hacker, tool developer and modder from India.</p>
          <p><strong>ASZONE</strong> is my personal project to share <strong>free mod APKs</strong> and <strong>ethical hacking tools</strong> for learning and educational purposes only. All tools shared here are safe, open-source or tested manually.</p>
          <p>üëâ I believe in learning through practice ‚Äî so ASZONE is not just a site, it‚Äôs my open lab.</p>
          <p>üì¨ Connect with me:</p>
          <ul style="list-style: none; padding-left: 0;">
            <li>üîπ Telegram: <a href="https://t.me/theaftabsk" target="_blank">@theaftabsk</a></li>
            <li>üîπ Instagram: <a href="https://instagram.com/theaftabsk" target="_blank">@theaftabsk</a></li>
          </ul>
        </div>`;
    }

    function filterCategory(type) {
      document.querySelectorAll('.card').forEach(card => {
        card.style.display = (type === 'all' || card.dataset.type === type) ? 'block' : 'none';
      });
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const value = this.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(value) ? 'block' : 'none';
      });
    });

    window.onload = () => {
      loadBannerSlider();
      loadTools();
    }
  </script>
</body>
</html>
